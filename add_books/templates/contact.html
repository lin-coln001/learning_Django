{% extends 'base.html' %}
{% block title %}
    Contact - Book Store
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">

    <!-- Contact Form (Left Side) -->
    <div class="col-md-6">
      <h2>Send us your suggestion</h2>
      <form>

        <div class="mb-3">
          <label for="input_name" class="form-label">Enter your full name</label>
          <input type="text" class="form-control" id="input_name" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label for="email_input" class="form-label">Email</label>
          <input type="email" class="form-control" id="email_input" placeholder="Enter your email">
        </div>

        <!-- Message Box Added -->
        <div class="mb-3">
          <label for="message_box" class="form-label">Your Suggestion</label>
          <textarea class="form-control" id="message_box" rows="4" placeholder="Write your message here"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree">
          <label class="form-check-label" for="agree">I agree to terms and conditions</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Map (Right Side) -->
    <div class="col-md-6">
      <h2>Where we are located</h2>
      <p>We are located here</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d592.9443670899385!2d36.80683047147102!3d-1.2699254680045566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17e464e684b3%3A0xa752a73a756083a9!2sThe%20MINT%20Library!5e0!3m2!1sen!2ske!4v1770967341627!5m2!1sen!2ske"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>


  </div>
</div>

{% endblock %}
